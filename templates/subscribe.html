{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
  <div class="container">
        {{ error_statement }}
        <h1>Subscribe to my newsletter</h1>
        <br><br>
            <form action="/form" method='POST'>
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="First name" name="first_name" value="{{ first_name }}">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="last name" name="last_name" value="{{ last_name }}">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Email" name="email" value="{{ email }}">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
  </div>
{% endblock %}
